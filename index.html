<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Gallery</title>
    <style>
     
     h1{
        text-align: center;
        font-size: 4vw;
     }


        table {
            width: 100%;
        }
        table, th, td {
            border: 1px solid #ddd;
            border-collapse: collapse;
            padding: 8px;
        }
        th, td {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 2%;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Gallery</h1>
    <table id="galleryTable"></table>
</div>
<script>
    // JSON data containing images
    var imageData = {
        "thumbnails": [
            { "src": "/Assets/Thumbnails/1.png", "size": "small" },
            { "src": "/Assets/Thumbnails/2.png", "size": "medium" },
            { "src": "/Assets/Thumbnails/3.png", "size": "large" },
            { "src": "/Assets/Thumbnails/mindset (1).png", "size": "large" },
            { "src": "/Assets/Thumbnails/dgsggsd.png", "size": "large" },
            // { "src": "/Assets/Thumbnails/The true s 2.jpg", "size": "large" },
            { "src": "/Assets/Thumbnails/They Donâ€™t tell you this.png", "size": "large" },
            { "src": "/Assets/Thumbnails/Accept everything just the way it is.png", "size": "large" },
            { "src": "/Assets/Thumbnails/Alone (1).png", "size": "large" },
        ],
        "posters": [
            { "src": "/Assets/Posters/Beyond the Ordinary A Journey of Awakening..png", "size": "small" },
            { "src": "posters/poster2.jpg", "size": "medium" },
            { "src": "/Assets/Thumbnails/The true s 2.jpg", "size": "large" },
            { "src": "posters/poster3.jpg", "size": "large" }
        ],
        "banners": [
            { "src": "banners/banner1.jpg", "size": "small" },
            { "src": "banners/banner2.jpg", "size": "medium" },
            { "src": "banners/banner3.jpg", "size": "large" }
        ]
    };

    function createImageTable(images) {
        var table = document.getElementById('galleryTable');
        var rows = Math.ceil(images.length / 3);
        var counter = 0;

        for (var i = 0; i < rows; i++) {
            var row = table.insertRow();

            for (var j = 0; j < 3; j++) {
                if (counter >= images.length) break;

                var cell = row.insertCell();
                var img = document.createElement('img');
                img.src = images[counter].src;
                img.alt = images[counter].size;
                cell.appendChild(img);

                counter++;
            }
        }
    }

    // Call the function for each image type
    createImageTable(imageData.thumbnails);
    createImageTable(imageData.posters);
    createImageTable(imageData.banners);
</script>

</body>
</html>
